<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="styleRegister.css" />
</head>
<body>
<div class="container">
	<section id="content">
		<form action="">
			<h1>Register</h1>
			<div>
				<input type="text" placeholder="Student number" required="" id="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" required="" id="password" />
			</div>
            	<div>
				<input type="password" placeholder="Confirm password" required="" id="password" />
			</div>
                <div>
				<input type="email" placeholder="E-mail" required="" id="email" />
			</div>
			<div>

                <input id = "reg" type="submit" value="Register"/>
                <input id = "back" type="button" value="Back"  onClick = "window.location='index.html';"/>
			</div>
		</form><!-- form -->

	</section>
</div>
</body>
</html>
